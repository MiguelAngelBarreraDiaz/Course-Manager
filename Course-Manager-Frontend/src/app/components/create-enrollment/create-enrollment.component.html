<div class="create-enrollment-container">
    <h2>Crear Matrícula</h2>
    <form (ngSubmit)="createEnrollment()">
        <div>
            <label for="user_id">ID del Usuario</label>
            <input type="number" id="user_id" [(ngModel)]="enrollment.user_id" name="user_id" required>
        </div>
        <div>
            <label for="course_id">ID del Curso</label>
            <input type="number" id="course_id" [(ngModel)]="enrollment.course_id" name="course_id" required>
        </div>
        <div>
            <label for="inscription_status_id">ID del Estado de Inscripción</label>
            <input type="number" id="inscription_status_id" [(ngModel)]="enrollment.inscription_status_id"
                name="inscription_status_id" required>
        </div>
        <button type="submit">Crear Matrícula</button>
    </form>
</div>
